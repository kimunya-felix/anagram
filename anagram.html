    <script>
        let arr3=[];
        function checkAnagram(word1, word2){
            if (word1.length == word2.length){
                console.log("equal");
                let arr1 = word1.split("");
                let arr2 = word2.split("");
                for(let x=0; x<arr1.length; x++){
                    let value =arr1[x];
                    for(let y=0; y<arr1.length; y++){
                        if(value == arr2[y]){
                            arr3.push(arr2[y]);
                        }
                    }
                }
                return checkifSame(arr1, arr3);
                function checkifSame(arrr, arrr2){
                    if(arrr.join("")==arrr2.join("")){
                        return console.log("are anagram");   
                    }else{
                        return console.log("not anagram");
                    }
                }
            }else{
                console.log("anagram words must be of equal length");
            }
        }
        console.log(checkAnagram("war","raw"));
